<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caroussel Images en Javascript</title>
</head>
<body>
    <section class="container">
        <h1 class="titre">Caroussel d'images en Javascript</h1>
        <div class="caroussel">
            <div class="container_images">
                <img src="img/elite.jpg" alt="image1" class="images image1">
                <img src="img/specialized.jpg" alt="image2" class="images image1">
                <img src="img/watopia.jpg" alt="image3" class="images image1">
            </div>
            <div class="boutons">
                <p class="fleches" id="fleche_gauche"><a href="#">LEFT</a></p>
                <p class="fleches" id="fleche_droite"><a href="#">RIGHT</a></p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
